<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="guitarstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Guitar Journal</title>
  </head>
  <body>
    <header class="top-container">
      <div class="guitar-main">
        <a href="">
          <img src="GuitarLogo.png" alt="Guitar Journal" style="width:150px;height:80px;">
        </a>
      </div>
      <div class="top-links">
          <a href="index.html#Exp">Brain Dump</a> <!-- Add proper Brain Dump / Skill Tree Link -->
      </div>
      <div class="top-links">
          <a href="index.html#Proj">Deal Finder</a> <!-- Add proper Deal Finder Tree Link -->
      </div>
      <div class="top-links">
          <a href="index.html#Cont">Tabber</a> <!-- Add proper Tabber Tree Link -->
      </div>
    </header>
    <h1 class="title">Guitar Journal Tasklist</h1>
    <section class="Goals">
      <h2>Goals</h2>
      <div class="enter-task">
        <input type="text" id="task-text" placeholder="Enter task:"> 
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="filter-buttons">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="play">Playing</button>
        <button class="filter" data-filter="theory">Theory</button>
        <button class="filter" data-filter="dev">Development</button>
      </div>
      <ul id="tasks">

      </ul>
    </section>
    <section class="Weekly">
      <h2>Weekly</h2>
      <div class="weekly-posts">
      </div>
    </section>
    <section class="Videos">
      <h2>Videos</h2>
      <div class="enter-video">
        <input type="text" id="task-text" placeholder="Enter video title:"> 
        <button onclick="addVideo()">Add Video</button>
      </div>
      <div class="video-catalogue">
      </div>
    </section>
    <script src="AddTask.js"></script>
    <script src="UpdateWeekly.js"></script>
    <script src="AddVideos.js"></script>
  </body>
</html>
