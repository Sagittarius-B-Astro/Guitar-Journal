<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="guitarstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Guitar Journal</title>
  </head>
  <body>

    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <canvas id="login-screen"></canvas>
        <div class="auth-container">
            <h2>Guitar Journal Login</h2>
            <div id="authError" class="error-message"></div>
            <input type="text" id="authName" placeholder="Enter your name" />
            <div id="authPasswordSection">
                <input type="password" id="authPassword" placeholder="Enter password (min. 6 characters)" />
                <div id="confirmPasswordSection" style="display: none;">
                    <input type="password" id="authConfirmPassword" placeholder="Confirm password" />
                </div>
            </div>
            
            <button id="authSubmit" onclick="handleAuth()">Login</button>
        </div>
    </div>

    <!-- Top Link Bar -->
    <header class="top-container">
      <div class="top-links">
        <a href="index.html">Guitar Journal</a>
      </div>
      <div class="top-links">
          <a href="index.html#Exp">Brain Dump</a> <!-- Add proper Brain Dump / Skill Tree Link -->
      </div>
      <div class="top-links">
          <a href="index.html#Proj">Deal Finder</a> <!-- Add proper Deal Finder Tree Link -->
      </div>
      <div class="top-links">
          <a href="index.html#Cont">Tabber</a> <!-- Add proper Tabber Tree Link -->
      </div>
    </header>

    <hr>

    <h1 class="title">Guitar Journal Tasklist</h1>

    <hr>

    <!-- Tasklist -->
    <section class="Goals">
      <h1>Goals</h1>
      <div class="enter-task">
        <input type="text" id="task-text" placeholder="Enter task:"> 
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="filter-buttons">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="play">Playing</button>
        <button class="filter" data-filter="theory">Theory</button>
        <button class="filter" data-filter="dev">Development</button>
      </div>
      <ul id="tasks">

      </ul>
    </section>

    <hr>
    
    <!-- Weekly -->
    <section class="Weekly">
      <h1>Weekly</h1>
      <div class= "weekly-posts" id="weekly-posts">
      </div>
    </section>

    <hr>
    
    <!-- Videos -->
    <section class="Videos">
      <h1>Videos</h1>
      <div class="enter-video">
        <input type="text" id="video-link" placeholder="Enter video link:"> 
        <button onclick="addVideo()">Add Video</button>
      </div>
      <div class="video-catalogue">
      </div>
    </section>

    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="global.js"></script>
    <script src="Tasklist.js"></script>
    <script src="Weekly.js"></script>
    <script src="Videos.js"></script>
  </body>
</html>
